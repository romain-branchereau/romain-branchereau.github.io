<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .poll-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .poll-question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .poll-option {
            display: block;
            margin-bottom: 10px;
        }
        .poll-option input {
            margin-right: 10px;
        }
        .poll-submit, .poll-results-link {
            margin-top: 15px;
        }
        .poll-results-link a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

<div class="poll-container">
    <form id="pollForm">
        <div class="poll-question">
            What is your favorite programming language?
        </div>
        <label class="poll-option">
            <input type="radio" name="language" value="Python">
            Python
        </label>
        <label class="poll-option">
            <input type="radio" name="language" value="JavaScript">
            JavaScript
        </label>
        <label class="poll-option">
            <input type="radio" name="language" value="Java">
            Java
        </label>
        <label class="poll-option">
            <input type="radio" name="language" value="C++">
            C++
        </label>
        <div class="poll-submit">
            <button type="submit">Vote</button>
        </div>
    </form>

    <div class="poll-results-link">
        <a href="results.html">View Results</a>
    </div>
</div>

<script>
    // Initialize results in localStorage if not already set
    if (!localStorage.getItem('pollResults')) {
        localStorage.setItem('pollResults', JSON.stringify({
            Python: 0,
            JavaScript: 0,
            Java: 0,
            'C++': 0
        }));
    }

    // Handle form submission
    document.getElementById('pollForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting traditionally

        if (sessionStorage.getItem('hasVoted') === 'true') {
            alert('You have already voted in this session.');
            return;
        }

        const selectedOption = document.querySelector('input[name="language"]:checked');
        if (selectedOption) {
            const results = JSON.parse(localStorage.getItem('pollResults'));
            results[selectedOption.value]++;
            localStorage.setItem('pollResults', JSON.stringify(results));

            sessionStorage.setItem('hasVoted', 'true'); // Mark that the user has voted

            alert('You voted for: ' + selectedOption.value);
        } else {
            alert('Please select an option before voting.');
        }
    });

    // Reset session vote status on page load
    window.addEventListener('load', function() {
        sessionStorage.removeItem('hasVoted');
    });
</script>

</body>
</html>
