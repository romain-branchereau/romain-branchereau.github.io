<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .poll-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .poll-question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .poll-option {
            display: block;
            margin-bottom: 10px;
        }
        .poll-option input {
            margin-right: 10px;
        }
        .poll-submit, .poll-reset {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="poll-container">
    <form id="pollForm">
        <div class="poll-question">
            What is your favorite programming language?
        </div>
        <label class="poll-option">
            <input type="radio" name="language" value="Python">
            Python
        </label>
        <label class="poll-option">
            <input type="radio" name="language" value="JavaScript">
            JavaScript
        </label>
        <label class="poll-option">
            <input type="radio" name="language" value="Java">
            Java
        </label>
        <label class="poll-option">
            <input type="radio" name="language" value="C++">
            C++
        </label>
        <div class="poll-submit">
            <button type="submit">Vote</button>
        </div>
    </form>

    <div class="poll-reset">
        <button id="resetButton">Reset Poll</button>
    </div>

    <div class="results" id="results"></div>
</div>

<script>
    // Initialize results in localStorage if not already set
    if (!localStorage.getItem('pollResults')) {
        localStorage.setItem('pollResults', JSON.stringify({
            Python: 0,
            JavaScript: 0,
            Java: 0,
            'C++': 0
        }));
    }

    // Check if the user has voted in this session
    if (!sessionStorage.getItem('hasVoted')) {
        sessionStorage.setItem('hasVoted', 'false');
    }

    // Function to update and display poll results
    function updateResults() {
        const results = JSON.parse(localStorage.getItem('pollResults'));
        let resultsHtml = '<h2>Poll Results:</h2>';
        for (const [option, count] of Object.entries(results)) {
            resultsHtml += `<p>${option}: ${count} votes</p>`;
        }
        document.getElementById('results').innerHTML = resultsHtml;
    }

    // Handle form submission
    document.getElementById('pollForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the form from submitting traditionally

        if (sessionStorage.getItem('hasVoted') === 'true') {
            alert('You have already voted in this session.');
            return;
        }

        const selectedOption = document.querySelector('input[name="language"]:checked');
        if (selectedOption) {
            const results = JSON.parse(localStorage.getItem('pollResults'));
            results[selectedOption.value]++;
            localStorage.setItem('pollResults', JSON.stringify(results));

            sessionStorage.setItem('hasVoted', 'true'); // Mark that the user has voted

            alert('You voted for: ' + selectedOption.value);
            updateResults(); // Display the updated results
        } else {
            alert('Please select an option before voting.');
        }
    });

    // Handle reset button click
    document.getElementById('resetButton').addEventListener('click', function() {
        localStorage.setItem('pollResults', JSON.stringify({
            Python: 0,
            JavaScript: 0,
            Java: 0,
            'C++': 0
        }));
        sessionStorage.setItem('hasVoted', 'false'); // Reset voting status
        updateResults(); // Refresh the results display
        alert('Poll has been reset.');
    });

    // Display the results when the page loads
    updateResults();
</script>

</body>
</html>
