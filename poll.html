<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Poll</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .poll-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .poll-question {
            font-size: 18px;
            margin-bottom: 15px;
        }
        .poll-option {
            display: block;
            margin-bottom: 10px;
        }
        .poll-option input {
            margin-right: 10px;
        }
        .poll-submit, .poll-reset {
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="poll-container">
    <form id="pollForm">
        <div class="poll-question">
            What is your favorite programming language?
        </div>
        <label class="poll-option">
            <input type="radio" name="language" value="Python">
            Python
        </label>
        <label class="poll-option">
            <input type="radio" name="language" value="JavaScript">
            JavaScript
        </label>
        <label class="poll-option">
            <input type="radio" name="language" value="Java">
            Java
        </label>
        <label class="poll-option">
            <input type="radio" name="language" value="C++">
            C++
        </label>
        <div class="poll-submit">
            <button type="submit">Vote</button>
        </div>
    </form>

    <div class="poll-reset">
        <button id="resetButton">Reset Poll</button>
    </div>

    <div class="results" id="results"></div>
</div>
